<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
            <h3 class="text-center text-theme-primary">{{formStatus}} Category</h3>
            <p class="text-center md-5 ">
                You can {{formStatus}} new categories from here..
            </p>
            <form action="" class="form-inline text-center" #categoryForm='ngForm' (ngSubmit)="onSubmit(categoryForm)">
                <div class="form-group col-md-10">
                    <input name="category" type="text" class="form-control shadow-effect"
                        placeholder="Add new categories" #newCategory='ngModel' ngModel required
                        [(ngModel)]="formCategory"
                        [ngClass]="{'is-invalid': newCategory.touched && newCategory.invalid}">
                    <div class="alert alert-danger w-100" *ngIf="newCategory.touched && newCategory.invalid">
                        Category field is required
                    </div>

                </div>
                <div class="col-md-2">
                    <button class="btn btn-block btn-info mb-2 btn-theme"
                        [disabled]="categoryForm.invalid">{{formStatus}}
                        category</button>
                </div>
            </form>

        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Category</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of categoryList;let i = index">
                                <td>{{ i+1 }}</td>
                                <td>{{ item.category }}</td>
                                <td><button class="btn btn-sm btn-warning "
                                        (click)="onEdit(item.id,item.category)">Edit</button>
                                    <button class="btn btn-sm btn-danger ml-4" (click)=onDelete(item.id)>Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
