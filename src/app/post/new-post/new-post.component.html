<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="text-theme-primary">Add New Post</h3>
            <p class="mb-5">You can add new post here</p>
        </div>
    </div>
    <form action="">
        <div class="row">
            <div class="col-md-7">
                <div class="card shadow-effect">
                    <div class="card-body ">
                        <div class="form-group">
                            <label for="">Title</label>
                            <input type="text" class="form-control" (keyup)="OnTitleChange($event)">
                        </div>
                        <div class="form-group">
                            <label for="">Permalink</label>
                            <input type="text" class="form-control" [(ngModel)]="titleForPermalink" name="TitleForURl"
                                disabled="">
                        </div>
                        <div class="form-group">
                            <label for="">Excerpt</label>
                            <textarea col="30" rows="10" class="form-control"></textarea>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label for="">Please Select a Post Category</label>
                    <select class=form-control value="">
                        <option value="">Please Select a Category</option>
                        <option value="" *ngFor="let Eachcategory of categories">{{Eachcategory.category}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Post Image</label>
                    <img [src]="imgSrcUrl" alt="previewImage" class="form-control img-fluid img-preview mb-2">
                    <input type="file" class="form-control" accept="image/*" (change)="showPreview($event)">
                </div>
            </div>
        </div>

        <div class="row mt-3 mn-5">
            <div class="col-md-12">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Content</label>
                            <angular-editor placeholder="Add you content here"></angular-editor>
                        </div>


                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center mb-5">
                <button class="btn btn-info bg-theme mt-3">Save Post</button>
                <button class="btn-warning btn ml-3 mt-3" routerLink="/posts">back to post</button>

            </div>

        </div>


    </form>
</div>
