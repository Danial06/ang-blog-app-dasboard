<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card p-5 shadow-effect bg-secondary-theme">
                <div class="card-body">
                    <div class="text-center">
                        <h3 class="text-theme-primary">Login</h3>

                        <p>Please login to your admin account to post a new blog post</p>

                    </div>
                    <form action="" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" name="email" ngModel required
                                email #Email="ngModel" [ngClass]="{'is-invalid':Email.touched && Email.invalid}">
                            <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                                <div class="div" *ngIf="Email.errors?.required">Email cannot be empty</div>
                                <div class="div" *ngIf="Email.errors?.email">Please enter a Valid email Address</div>
                            </div>

                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="password" name="password" ngModel
                                #Password="ngModel" [ngClass]="{'is-invalid':Password.touched && Password.invalid}"
                                required>
                            <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">Please Enter
                                your Password</div>
                        </div>
                        <button class="btn btn-info btn-block btn-theme" [disabled]="loginForm.invalid">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
